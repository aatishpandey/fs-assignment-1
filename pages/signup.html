<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div>Signup</div>
    <form class="form" id="signup-form">
      <label for="firstname" class="form-label">firstname</label>
      <input type="text" name="firstname" id="firstname" class="form-input" />

      <label for="lastname" class="form-label">lastname</label>
      <input type="text" name="lastname" id="lastname" class="form-input" />

      <label for="email" class="form-label">email</label>
      <input type="email" name="email" id="email" class="form-input" />

      <label for="password" class="form-label">password</label>
      <input type="password" name="password" id="password" class="form-input" />

      <div class="hidden-div" id="signup-div"></div>

      <button class="form-btn" id="signup-btn">signup</button>
    </form>
    <script src="/scripts/script.js" type="text/javascript"></script>
  </body>
</html>
